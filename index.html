<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" />
    <style>
    	#view-detail {
    		position: relative;
    	}
    	h2 {
    		text-align: left;
    		margin: 0 10px 0;
    	}
		.badge {
			font-size: 40px;
			position: absolute;
			top: 45px;
			right: 30px;
		}
		ul {
			list-style: none;
		}
		li {
			margin: 15px;
		}
    </style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div id="view-list" class="col-md-4"></div>
			<div class="col-md-8">
				<div id="view-admin" class="col-md-6 hidden">
					<form action="#" class="form-horizontal" role="form">
							<div class="form-group">
								<legend>Kitty Admin</legend>
							</div>
							<div class="form-group">
								<label for="catName" class="col-sm-4">Name</label>
								<div class="col-sm-8">
									<input type="text" name="catName" class="form-control" value="" >
								</div>
							</div>
							<div class="form-group">
								<label for="imgUrl" class="col-sm-4">Image</label>
								<div class="col-sm-8">
									<input type="text" name="imgUrl" class="form-control" value="" >
								</div>
							</div>
							<div class="form-group">
								<label for="clickCount" class="col-sm-4">Click Count</label>
								<div class="col-sm-8">
									<input type="number" name="clickCount" class="form-control" value="" >
								</div>
							</div>

							<div class="form-group">
								<div class="col-sm-5 col-sm-offset-1">
									<button type="reset" class="btn btn-default">Cancel</button>
								</div>
								<div class="col-sm-5 col-sm-offset-1">
									<button type="submit" class="btn btn-primary">Save</button>
								</div>
							</div>
					</form>
				</div>
				<div id="view-detail" class="col-md-6">
					<span class="badge text-primary"></span>
			   		<img class="thumbnail pull-right" src="#">
			   		<div class="clearfix"></div>
					<button class="btn btn-default pull-right">Edit</button>
					<h2></h2>
				</div>
		   	</div>
	   	</div>
   	</div>
</body>
</html>
<script src="jquery.js"></script>
<script src="app.js"></script>
